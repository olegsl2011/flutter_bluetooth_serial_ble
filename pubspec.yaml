name: flutter_bluetooth_serial_ble
version: 0.5.0
description: A basic Flutter Bluetooth Serial library
authors:
  - Eduardo Folly <edufolly@gmail.com>
  - Martin Mauch <martin.mauch@gmail.com>
  - Patryk Ludwikowski <patryk.ludwikowski.7@gmail.com>
  - Erhannis glued in BLE code from kai-morich's https://github.com/kai-morich/SimpleBluetoothLeTerminal and uploaded it as a new library
homepage: https://github.com/Erhannis/flutter_bluetooth_serial_ble
repository: https://github.com/Erhannis/flutter_bluetooth_serial_ble
issue_tracker: https://github.com/edufolly/flutter_bluetooth_serial/issues

environment:
  sdk: '>=2.15.0 <3.0.0'
  flutter: ">=1.17.0"

dependencies:
  flutter:
    sdk: flutter
  #quick_blue: ^0.5.0-dev.2
  quick_blue:
    git: #TODO Ideally, the fixes here would eventually propagate back to https://github.com/woodemi/quick.flutter and we could remove the link.  They've only responded to a few of my bug reports, though.
      url: https://github.com/erhannis/quick.flutter.git
      ref: feature/on_write_characteristic
      path: packages/quick_blue
  quiver: ^3.1.0

flutter:
  plugin:
    platforms:
      android:
        package: io.github.edufolly.flutterbluetoothserial
        pluginClass: FlutterBluetoothSerialPlugin
